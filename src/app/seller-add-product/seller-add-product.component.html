<div class="add-product">
  <div class="add-product-image"></div>
  <div class="add-product-content">
    <form [formGroup]="frm" (ngSubmit)="onPost()" class="common-form">
      <h1>Add New Book</h1>
      <div class="form-group">
        <input type="text" class="form-input" placeholder="Enter Book Name" formControlName="name">
        <div *ngIf="(f['name'].touched || f['name'].dirty) && f['name'].invalid" class="text-danger">
          Product name is required
        </div>
      </div>
      <div class="form-group">
        <input type="text" class="form-input" placeholder="Enter Book price" formControlName="price">
        <div *ngIf="(f['price'].touched || f['price'].dirty) && f['price'].invalid" class="text-danger">
          Product price is required
        </div>
      </div>
      <div class="form-group">
        <input type="text" class="form-input" placeholder="Enter Book Category" formControlName="category">
        <div *ngIf="(f['category'].touched || f['category'].dirty) && f['category'].invalid" class="text-danger">
          Product category is required
        </div>
      </div>
      <div class="form-group">
        <input type="text" class="form-input" placeholder="Enter Book Color" formControlName="color">
        <div *ngIf="(f['color'].touched || f['color'].dirty) && f['color'].invalid" class="text-danger">
          Product color is required
        </div>
      </div>
      <div class="form-group">
        <input type="text" class="form-input" placeholder="Enter Book Name" formControlName="authorname">
        <div *ngIf="(f['authorname'].touched || f['authorname'].dirty) && f['authorname'].invalid" class="text-danger">
          Author Name is required
        </div>
      </div>
      <div class="form-group">
        <input type="text" class="form-input" placeholder="Enter Book Description" formControlName="description">
        <div *ngIf="(f['description'].touched || f['description'].dirty) && f['description'].invalid" class="text-danger">
          Product Description is required
        </div>
      </div>
      <div class="form-group">
        <input type="file" (change)="onChange($event)" class="form-input">
      </div>
      <div class="form-group" *ngIf="addProductMessage">{{ addProductMessage }}</div>
      <button type="submit" class="form-button" [disabled]="frm.invalid">Submit</button>
    </form>
  </div>
</div>
